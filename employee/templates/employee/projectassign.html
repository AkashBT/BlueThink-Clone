{% extends 'employee/dashboard.html'%}

{% block content%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<style>
    .month{
        border: 1px solid black !important;
        width: -webkit-fill-available  !important;
    }
    tr,td,th{
        border: 1px solid black;
    }
</style>
<div class="container">
    <div class="row">
    <h1><u>Project Section</u></h1>
    <div class="col-md-9">
        <form method="POST" enctype="multipart/form-data">
            <!-- csrf token -->
            {% csrf_token %}
    
            <!-- for getting form as paragraf
            {{form.as_p}} -->
    
            <table class="table">
                
                {{form.as_table}}
            </table>
            
            <!-- form submit button -->
            <input type="submit" value='Assign Project' class="btn btn-outline-info"/>
        </form>
    </div>
    <div class="col-md-3">
        {{cal|safe}}
    </div>
</div>
</div>



{%endblock%}
