{% extends 'employee/index.html' %}

{%block body%}
<div class="main_div">
    <h1>Login Form</h1>
    <form method="POST" enctype="multipart/form-data">
        <!-- csrf token -->
        {% csrf_token %}

        <!-- for getting form as paragraf
        {{form.as_p}} -->

        <table class="table table-bordered">
            {{form.as_table}}
        </table>
        {% comment %} <label> Enter Email</label>
        <input type="email" >
        <label> Enter Password</label>
        <input type="password" > {% endcomment %}

        
        <!-- form submit button -->
        <input type="submit" value='Register' />
    </form>


</div>

<a href="{% url 'employee:index'%}"> Login Here!</a>
<a href="#"> Forgot Password!</a>


{%endblock%}
